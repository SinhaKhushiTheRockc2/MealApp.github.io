<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome kit link -->
    <script src="https://kit.fontawesome.com/17564f7c82.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg">
    <!-- Navigation Section -->
    <section id="header">
      <div id="navbar" class="orange-bg">
        <div id="logo">
          <a href="#Home"
            ><img src="Assets/logo.png" alt="meal-app-logo" />
            <h1>My Meal App</h1></a
          >
        </div>
        <div id="home" class="move-pos change-font-size">
          <a href="#Home">Home</a>
        </div>
        <div id="favourites" class="move-pos change-font-size">
          <a href="favourites.html" id="favourite-link" target="_blank">Favourites</a>
        </div>
      </div>
    </section>

    <!-- Search Meal Section -->
    <section id="Home">
      <div id="search-input">
        <h1>
          Find the most delicious meals that you can prepare by yourself
          literally in minutes...
        </h1>
        <button id="search-btn">Search Meal<i class="fa-solid fa-magnifying-glass"></i></button>
        <input
          type="text"
          placeholder="Search Your favourite meal here"
          id="search"
        />
      </div>
    </section>

    <!-- Displays the search results -->
    <section id="meal-section" style="background-image: url('Assets/background.avif');">
    <div id="parent-meal-container"></div>
    </section>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
